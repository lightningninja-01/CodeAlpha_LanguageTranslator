<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #outputText {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f0fe;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Language Translator</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <br/>
    <select id="sourceLang">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
    </select>
    ‚û°
    <select id="targetLang">
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>
    <br/>
    <button onclick="translateText()">Translate</button>
    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
    <div id="outputText"></div>
  </div>

  <script>
    async function translateText() {
      const input = document.getElementById("inputText").value.trim();
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      if (!input) {
        alert("Please enter some text to translate.");
        return;
      }

      try {
        const res = await fetch("https://translate.astian.org/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: input,
            source: source,
            target: target,
            format: "text"
          })
        });

        const data = await res.json();
        document.getElementById("outputText").innerText = data.translatedText || "‚ö†Ô∏è Translation failed.";
      } catch (error) {
        console.error("API Error:", error);
        document.getElementById("outputText").innerText = "‚ö†Ô∏è Translation failed. Try again.";
      }
    }

    function copyText() {
      const text = document.getElementById("outputText").innerText;
      if (text) {
        navigator.clipboard.writeText(text);
        alert("Copied!");
      } else {
        alert("Nothing to copy.");
      }
    }

    function speakText() {
      const text = document.getElementById("outputText").innerText;
      if (text) {
        const utterance = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utterance);
      } else {
        alert("Nothing to speak.");
      }
    }
  </script>
</body>
</html>
