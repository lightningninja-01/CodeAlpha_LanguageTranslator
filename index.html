<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language Translator Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    .select-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    select {
      padding: 8px;
    }
    #outputText {
      padding: 15px;
      background-color: #e8f0fe;
      border: 1px solid #ccc;
      min-height: 50px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Language Translator Tool</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>

    <div class="select-group">
      <select id="sourceLang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
      </select>

      <span>‚û°</span>

      <select id="targetLang">
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
      </select>
    </div>

    <button onclick="translateText()">Translate</button>

    <h2>Translated Text:</h2>
    <div id="outputText"></div>

    <button onclick="copyText()">üìã Copy</button>
    <button onclick="speakText()">üîä Speak</button>
  </div>

  <script>
    async function translateText() {
      const input = document.getElementById("inputText").value.trim();
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      if (!input) {
        alert("Please enter some text.");
        return;
      }

      try {
        const response = await fetch("https://translate.astian.org/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: input,
            source: source,
            target: target,
            format: "text"
          })
        });

        const data = await response.json();

        if (data.translatedText) {
          document.getElementById("outputText").innerText = data.translatedText;
        } else {
          throw new Error("API returned no text");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("outputText").innerText = "‚ö†Ô∏è Translation failed. Check your connection or try again.";
      }
    }

    function copyText() {
      const text = document.getElementById("outputText").innerText;
      if (!text) return alert("Nothing to copy!");
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied to clipboard!"))
        .catch(() => alert("Copy failed."));
    }

    function speakText() {
      const text = document.getElementById("outputText").innerText;
      if (!text) return alert("Nothing to speak!");
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
